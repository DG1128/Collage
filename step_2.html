                        class="flex items-center justify-center rounded-lg h-12 px-6 bg-primary text-white text-base font-bold transition-colors hover:bg-primary/90">
                        <a onclick="saveStep2()" href="step_3.html">Continue</a>

<script>
document.addEventListener("DOMContentLoaded", () => {

    // ⭐ Correct Continue button selector
    const continueBtn = document.querySelector("button.bg-primary");
    if (continueBtn) {
        continueBtn.addEventListener("click", function (e) {
            e.preventDefault();
            saveStep2();
        });
    }

    // ⭐ Extract label text properly from checkbox label
    function getLabel(cb) {
        return cb.parentElement.querySelector(".font-medium").innerText.trim();
    }

    // ⭐ Step 2 Save Function
    async function saveStep2() {

        const listing_id = localStorage.getItem("listingId");   // ✔ FIXED KEY

        if (!listing_id) {
            alert("Error: listing_id missing. Please start from Step 1.");
            return;
        }

        const selected = [];
        document.querySelectorAll("input[type='checkbox']:checked")
            .forEach(cb => selected.push(getLabel(cb)));

        // ⭐ Map checkbox labels → backend DB fields
        const data = {
            listing_id,
            wifi: selected.includes("Wi-Fi") ? 1 : 0,
            tv: selected.includes("TV") ? 1 : 0,
            ac: selected.includes("AC") ? 1 : 0,
            heating: selected.includes("Heating") ? 1 : 0,
            washer: selected.includes("Washer") ? 1 : 0,
            dryer: selected.includes("Dryer") ? 1 : 0,
            refrigerator: selected.includes("Refrigerator") ? 1 : 0,
            stove: selected.includes("Stove") ? 1 : 0,
            microwave: selected.includes("Microwave") ? 1 : 0,
            coffee_maker: selected.includes("Coffee Maker") ? 1 : 0,
            dishwasher: selected.includes("Dishwasher") ? 1 : 0,
            smoke_alarm: selected.includes("Smoke Alarm") ? 1 : 0,
            co_alarm: selected.includes("CO Alarm") ? 1 : 0,
            first_aid: selected.includes("First Aid Kit") ? 1 : 0,
            fire_extinguisher: selected.includes("Fire Extinguisher") ? 1 : 0,

            // Additional fields
            unique_features: document.getElementById("unique-features").value.trim(),
            special_notes: document.getElementById("special-notes").value.trim()
        };

        try {
            const res = await fetch("http://localhost:8080/add-step2", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const json = await res.json();

            if (json.status === "success") {
                window.location.href = "step_3.html";
            } else {
                alert("Step 2 Error: " + JSON.stringify(json));
            }

        } catch (err) {
            alert("Network error: " + err);
        }
    }

});
</script>
